        <h2 class="text-center">Slideshow</h2>
        <div class="slide">
            <img src="img/slide1.png" class="img-fluid slider" alt="nature">
            <span class="point un">.</span>
            <img src="img/slide2.jpg" class="img-fluid slider" alt="nature">
            <span class="point deux">.</span>
            <img src="img/slide3.jpg" class="img-fluid slider" alt="nature">
            <span class="point trois">.</span>
            <img src="img/slide5.jpg" class="img-fluid slider" alt="nature">
            <span class="point quatre">.</span>
            <img src="img/slide6.jpg" class="img-fluid slider" alt="nature">
            <span class="point cinq">.</span>
            <button id="prev"><img src="img/chevron.svg" alt="chevron"></button>
            <button id="next"><img src="img/chevron.svg" alt="chevron"></button>
        </div>
        <!-- /.slide -->
        <div id="calculator" class="mt-5">
            <h2>Casio</h2>
            <form action="#" name="calculator">
            <input type="text" name="display" id="display" readonly>

            <table id="key">
                <tr>
                    <td><input type="button" value="CE" onclick="c('')"/></td>
                    <td><input type="button" value="x&#178;" onclick="square()"/></td>
                    <td><input type="button" value="&larr;" onclick="slice()"/></td>
                    <td><input type="button" value="&radic;" onclick="squareRoot()" /></td>
                </tr>

                <tr>
                    <td><input type="button" value="7" onclick="math('7')"/></td>
                    <td><input type="button" value="8" onclick="math('8')"/></td>
                    <td><input type="button" value="9" onclick="math('9')"/></td>
                    <td><input type="button" value="+" onclick="math('+')"/></td>
                </tr>

                <tr>
                    <td><input type="button" value="4" onclick="math('4')"/></td>
                    <td><input type="button" value="5" onclick="math('5')"/></td>
                    <td><input type="button" value="6" onclick="math('6')"/></td>
                    <td><input type="button" value="-" onclick="math('-')"/></td>
                </tr>

                <tr>
                    <td><input type="button" value="1" onclick="math('1')"/></td>
                    <td><input type="button" value="2" onclick="math('2')"/></td>
                    <td><input type="button" value="3" onclick="math('3')"/></td>
                    <td><input type="button" value="x" onclick="math('*')"/></td>
                </tr>

                <tr>
                    <td><input type="button" value="0" onclick="math('0')"/></td>
                    <td><input type="button" value="," onclick="math('.')"/></td>
                    <td><input type="button" value="=" onclick="egal()" /></td>
                    <td><input type="button" value="÷" onclick="math('/')"/></td>
                </tr>
            </table>
            </form>
