<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="widtd=device-widtd, initial-scale=1">

        <link rel="icon" href="favicon.ico" />
        <!-- Place favicon.ico in tde root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
    <header>
        <h1>Javascript Utility</h1>
    </header>
    <main class="container">
        <h2 class="text-center">Slideshow</h2>
        <div class="slide">
            <img src="img/slide1.png" class="img-fluid slider" alt="nature">
            <img src="img/slide2.jpg" class="img-fluid slider" alt="nature">
            <img src="img/slide3.jpg" class="img-fluid slider" alt="nature">
            <img src="img/slide5.jpg" class="img-fluid slider" alt="nature">
            <img src="img/slide6.jpg" class="img-fluid slider" alt="nature">
            <button id="prev">précédent</button>
            <button id="next">suivant</button>
        </div>
        <!-- /.slide -->
        <div id="calculator">
            <h2>Calculatrice</h2>
            <div id="screen"></div>

            <table>
                <tr>
                    <td><button type="button">CE</button></td>
                    <td><button type="button">←</button></td>
                    <td><button type="button" title="modulo">%</button></td>
                    <td><button type="button">+</button></td>
                </tr>

                <tr>
                    <td><button type="button">7</button></td>
                    <td><button type="button">8</button></td>
                    <td><button type="button">9</button></td>
                    <td><button type="button">-</button></td>
                </tr>

                <tr>
                    <td><button type="button">4</button></td>
                    <td><button type="button">5</button></td>
                    <td><button type="button">6</button></td>
                    <td><button type="button">×</button></td>
                </tr>

                <tr>
                    <td><button type="button">1</button></td>
                    <td><button type="button">2</button></td>
                    <td><button type="button">3</button></td>
                    <td><button type="button">÷</button></td>
                </tr>

                <tr>
                    <td><button type="button">0</button></td>
                    <td><button type="button">±</button></td>
                    <td><button type="button">,</button></td>
                    <td><button type="button">=</button></td>
                </tr>
            </table>
        </div>

    </main>
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
