        <h2 class="text-center">Slideshow</h2>
        <div class="slide">
            <img src="img/slide1.png" class="img-fluid slider" alt="nature">
            <img src="img/slide2.jpg" class="img-fluid slider" alt="nature">
            <img src="img/slide3.jpg" class="img-fluid slider" alt="nature">

            <button id="prev">précédent</button>

        </div>
        <!-- /.slide -->
        <div id="calculator" class="mt-5">
            <h2>Calculatrice</h2>
            <input type="text" id="screen">
            <!-- /#screen -->

            <table>
                <tr>
                    <td><input type="button" value="CE"/></td>
                    <td><input type="button" value="←"/></td>
                    <td><input type="button" title="modulo" value="%"/></td>
                    <td><input type="button" value="+"/></td>
                </tr>

                <tr>
                    <td><input type="button" value="7"/></td>
                    <td><input type="button" value="8"/></td>
                    <td><input type="button" value="9"/></td>
                    <td><input type="button" value="-"/></td>
                </tr>

                <tr>
                    <td><input type="button" value="4"/></td>
                    <td><input type="button" value="5"/></td>
                    <td><input type="button" value="6"/></td>
                    <td><input type="button" value="×"/></td>
                </tr>

                <tr>
                    <td><input type="button" value="1"/></td>
                    <td><input type="button" value="2"/></td>
                    <td><input type="button" value="3"/></td>
                    <td><input type="button" value="÷"/></td>
                </tr>

                <tr>
                    <td><input type="button" value="0"/></td>
                    <td><input type="button" value="±"/></td>
                    <td><input type="button" value=","/></td>
                    <td><input type="button" value="="/></td>
                </tr>
            </table>
